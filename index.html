<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!🥊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1 id="header">Rock Paper Scissors</h1>
            <p id="info">Pick your weapon!</p>
 
        
    </div>

    <div class="main-game">

        <div class="results">
                <div class="score-board">
                    <div class="card-container">
                        <div class="cards">
                        <div class="card"> 
                            <p id="user-identifier">User</p>
                            <p class="weapon" id="user-weapon">❔</p> 
                        </div>
                    <p id="vs">vs.</p>
                        <div class="card">
                            <p>Computer</p>
                            <p class="weapon" id="comp-weapon">❔</p>                   
                        </div>
                        </div>
                        <hr class="divider">
                        <div class="score">
                            <p id="user-score-p" class="score-p user-score-p">User: 0</p>
                            <p id="pc-score-p" class="score-p computer-score-p">Computer: 0</p>
                        </div>
                    </div>
                    <p class="choices-p"></p>
                </div>
            

        </div>
        <div class="btn-container">
            <button value="rock" class="rock">🪨</button>
                <button value="paper" class="paper">📜</button>
                <button value="scissors" class="scissors">✂️</button>
            </div>
        
        
</div>
    <script src="script.js"></script>
    
</body>
</html>
